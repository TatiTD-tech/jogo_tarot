h1, h2, h3 {
        font-family: 'Cinzel', serif;

    .card {
        perspective: 1000px;
        width: 140px;
        height: 240px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-10px);

    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;

    }
    
    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }
    
    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;

    }
    
    .card-front {

    .card-back {

        color: white;
    }
    
    .maybe {

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }
    
    .modal.active {
        opacity: 1;
        pointer-events: auto;
    }
    
    .modal-content {
        background: linear-gradient(135deg, #2a4365 0%, #1a365d 100%);
        border: 2px solid #4299e1;
        border-radius: 15px;
        padding: 30px;
        max-width: 600px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
    }
    
    .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
    }
    
    .shuffle-animation {
        animation: shuffle 1s ease-in-out;
    }
    
    @keyframes shuffle {
        0% { transform: translateX(0) rotate(0); }
        25% { transform: translateX(-20px) rotate(-5deg); }
        50% { transform: translateX(20px) rotate(5deg); }
        75% { transform: translateX(-10px) rotate(-2deg); }
        100% { transform: translateX(0) rotate(0); }
    }
    
    .fade-in {
        animation: fadeIn 1s ease-in;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
    }
    
    .question-input {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);

        border-radius: 8px;

        transition: all 0.3s ease;

    .question-input:focus {

        border-color: #4299e1;

    .btn {

        font-weight: bold;
        padding: 12px 24px;

    .btn:hover {

        box-shadow: 0 4px 12px rgba(66, 153, 225, 0.5);
    }
    
    .btn:disabled {
        background: #a0aec0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
</style>

    // DOM elements
    const shuffleBtn = document.getElementById('shuffle-btn');
    const resetBtn = document.getElementById('reset-btn');
    const gameArea = document.getElementById('game-area');
    const resultModal = document.getElementById('result-modal');
    const closeBtn = document.querySelector('.close-btn');
    const questionInput = document.getElementById('question-input');
    const questionDisplay = document.getElementById('question-display');
    
    // Modal elements
    const modalCardName = document.getElementById('modal-card-name');
    const modalResultBadge = document.getElementById('modal-result-badge');
    const modalCardImage = document.getElementById('modal-card-image');
    const modalInterpretation = document.getElementById('modal-interpretation');
    const modalAdvice = document.getElementById('modal-advice');
    
    // Create stars background
    function createStars() {
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random size between 1-3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random position
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            
            // Random delay for twinkle animation
            star.style.animationDelay = `${Math.random() * 3}s`;
            
            starsContainer.appendChild(star);
        }
    }
    
    // Initialize the game
    function initGame() {
        createStars();
        
        shuffleBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        closeBtn.addEventListener('click', closeModal);
    }
    
    // Start the game
    function startGame() {
        // Show game area
        gameArea.classList.remove('hidden');
        gameArea.classList.add('fade-in');
        
        // Hide shuffle button
        shuffleBtn.parentElement.parentElement.classList.add('hidden');
        
        // Display question if entered
        const question = questionInput.value.trim();
        if (question) {
            questionDisplay.textContent = `"${question}"`;
        } else {
            questionDisplay.textContent = "Concentre-se em sua pergunta...";
        }
        
        // Create and shuffle cards
        createCards();
    }
    
    // Create cards
    function createCards() {
        const cardsContainer = document.querySelector('.grid');
        cardsContainer.innerHTML = '';
        
        // Shuffle and select 6 random cards
        const shuffledCards = [...tarotCards].sort(() => Math.random() - 0.5).slice(0, 6);
        
        shuffledCards.forEach((card, index) => {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card', 'shuffle-animation');
            cardElement.style.animationDelay = `${index * 0.1}s`;
            
            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <svg class="card-pattern" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

                            </pattern>
                            <rect x="0" y="0" width="100" height="100" fill="url(#pattern-circles)" />
                            <circle cx="50" cy="50" r="30" fill="none" stroke="#4299e1" stroke-width="1" />
                            <polygon points="50,20 55,35 70,35 60,45 65,60 50,50 35,60 40,45 30,35 45,35" fill="none" stroke="#4299e1" stroke-width="1" />
                        </svg>
                    </div>
                    <div class="card-back">
                        <span class="text-5xl mb-3">${card.symbol}</span>
                        <h3 class="text-lg font-bold mb-1">${card.name}</h3>
                        <span class="result-badge ${card.result === 'yes' ? 'yes' : card.result === 'no' ? 'no' : 'maybe'}">
                            ${card.result === 'yes' ? '‚úÖ SIM' : card.result === 'no' ? '‚ùå N√ÉO' : 'üåó INCERTEZA'}
                        </span>
                    </div>
                </div>
            `;
            
            cardElement.addEventListener('click', () => {
                // Only allow clicking if card is not already flipped
                if (!cardElement.classList.contains('flipped')) {
                    flipCard(cardElement, card);
                }
            });
            
            cardsContainer.appendChild(cardElement);
        });
    }
    
    // Flip card and show result
    function flipCard(cardElement, card) {
        // Flip the selected card
        cardElement.classList.add('flipped');
        
        // Disable other cards
        document.querySelectorAll('.card').forEach(c => {
            c.style.cursor = 'default';
            c.removeEventListener('click', flipCard);
        });
        
        // Show result modal after flip animation
        setTimeout(() => {
            showResultModal(card);
        }, 1000);
    }
    
    // Show result modal
    function showResultModal(card) {
        modalCardName.textContent = card.name;
        modalCardImage.innerHTML = `<span class="text-7xl">${card.symbol}</span>`;
        modalInterpretation.textContent = card.interpretation;
        modalAdvice.textContent = card.advice;
        
        // Set result badge
        modalResultBadge.className = 'result-badge';
        if (card.result === 'yes') {
            modalResultBadge.classList.add('yes');
            modalResultBadge.textContent = '‚úÖ SIM';
        } else if (card.result === 'no') {
            modalResultBadge.classList.add('no');
            modalResultBadge.textContent = '‚ùå N√ÉO';
        } else {
            modalResultBadge.classList.add('maybe');
            modalResultBadge.textContent = 'üåó INCERTEZA';
        }
        
        resultModal.classList.add('active');
    }
    
    // Close modal
    function closeModal() {
        resultModal.classList.remove('active');
    }
    
    // Reset game
    function resetGame() {
        // Show shuffle button and input area
        shuffleBtn.parentElement.parentElement.classList.remove('hidden');
        
        // Hide game area
        gameArea.classList.add('hidden');
        
        // Clear question input
        questionInput.value = '';
    }
    
    // Initialize the game when the page loads
    document.addEventListener('DOMContentLoaded', initGame);
</script>
