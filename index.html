<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarô Intuitivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: radial-gradient(circle at center, #0f172a 0%, #0a0f1f 100%);
      color: #cbd5e1;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 768px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #cbd5e1;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 1.5rem;
      color: #94a3b8;
      margin-bottom: 0.5em;
    }

    .question-box {
      background-color: rgba(30, 58, 138, 0.3);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid rgba(96, 165, 250, 0.3);
      margin-top: 2rem;
    }

    .question-box p {
      margin-bottom: 1rem;
    }

    .question-input {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
      padding: 12px 16px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 16px;
    }

    .question-input:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }

    .btn {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Cinzel', serif;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #3182ce 0%, #2b6cb0 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(66, 153, 225, 0.5);
    }
  </style>
</head>
<body>
  <div id="stars-container"></div>

  <div class="container">
    <h1>Tarô Intuitivo</h1>
    <h2>Consulta Sim ou Não</h2>

    <div class="question-box">
      <p>Concentre-se em sua pergunta e escolha uma carta com sua intuição. A carta revelará a resposta que você busca.</p>
      <input type="text" class="question-input" placeholder="Digite sua pergunta aqui (opcional)" />
      <button class="btn">Embaralhar Cartas</button>
    </div>
  </div>

  <script>
    // Criar estrelas no fundo
    function createStars() {
      const starsContainer = document.getElementById('stars-container');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');

        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;

        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 3}s`;

        starsContainer.appendChild(star);
      }
    }

    document.addEventListener('DOMContentLoaded', createStars);
  </script>
</body>
</html>
